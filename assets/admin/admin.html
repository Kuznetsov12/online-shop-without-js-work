<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminPanel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper admin">
        <a href="../../app.html" style="margin-bottom: 20px;">Перейти к сайту</a>
        <div class="panel-add links">
            <h1>Добавление ссылок</h1>
            <div class="container">
                <input type="text" name="" id="" placeholder="Введите ссылку">
                <input type="button" onclick="addLink(this)" value="Добавить" class="btn orange">
            </div>
            <div class="nav-links"></div>
        </div>
        <div class="panel-add title" style="margin-top: 40px;">
            <h1>Изменить заголовок</h1>
            <div class="container">
                <p></p>
                <input type="text" name="" id="" placeholder="Введите заголовок">
                <input type="button" onclick="changeTitle(this)" value="Редактировать" class="btn orange edit">
                <input type="button" onclick="saveTitle(this)" value="Сохранить" class="btn orange save">
            </div>
            <div class="links-container"></div>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
